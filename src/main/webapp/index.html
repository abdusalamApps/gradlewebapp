<html>
<head>
    <link rel='stylesheet' type='text/css' href='main.css'>

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <title>Web Demo</title>
</head>
<body>
<div class="container">
    <h1>Welcome...</h1>
    <form method="get" action="hello">
        <button class="foo-button mdc-button">Say Hello</button>
    </form>
    <form method="get" action="survey">
        <button class="foo-button mdc-button">Take the Survey</button>
    </form>
    <form method="get" action="all-content">
        <button class="foo-button mdc-button">Show All Content</button>
    </form>

    <form method="post" action="hello">
          <h2>Name:</h2>
          <input type="text" id="say-hello-text-input" name="name"/>
          <input type="submit" id="say-hello-button" value="Say Hello"/>
    </form>

</div>
</body>
</html>
